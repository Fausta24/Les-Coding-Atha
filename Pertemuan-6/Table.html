<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <h3>Basic HTML table</h3>
    <!-- Table berfungsi untuk membuat table dalam browser. -->
    <!-- Border dalam html mendefinisikan garis dalam sebuah tabel. -->
    <table border="10">
        <!-- Tag <tr> merupakan kepanjangan dari table row yang berfungsi mendefinisikan satu baris dalam sebuah tabel -->
        <tr>
            <!-- Tag <th> merupakan kepanjangan dari table header yang berfungsi mendefinisikan judul pada sebuah tabel. Teks nya biasanya otomatis tebal dan rata tengah. -->
            <th>Nama</th>
            <th>Absen</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <!-- Tag <td> merupakan kepanjangan dari table data yang berfungsi mendefinisikan atribut sebuah data -->
            <td>Ignatius Fausta Wibowo</td>
            <td>14</td>
            <td>7A</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>15</td>
            <td>7B</td>
        </tr>
        <tr>
            <td>Alfito</td>
            <td>02</td>
            <td>7B</td>
        </tr>
    </table>
    <caption>Ini adalah data diri saya :</caption>
    <table border="10">
        <tr>
            <th style="text-align:right">Nama:</th>
            <td>Ignatius Fausta Wibowo</td>
        </tr>
        <tr>
            <th style="text-align:right">Umur:</th>
            <td>14 Tahun</td>
        </tr>
        <tr>

            <th style="text-align:right">Alamat:</th>
            <td>Jalan Nakula RT 003 RW 007, Tritih Wetan, Jeruklegi, Cilacap</td>

        </tr>
        <tr>

            <th style="text-align:right">Kelas:</th>
            <td>7A</td>

        </tr>
        <tr>

            <th rowspan="3" style="text-align: right;">Nomor Handphone:</th>
            <td>0895327769872</td>
        </tr>
        <tr>
            <td>08647949476</td>
        </tr>
        <tr>
            <td>08159090019</td>
        </tr>
    </table>
</body>

</html>
