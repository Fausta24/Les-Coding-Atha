<!DOCTYPE html>
<html>

<head>
    <title>Pertemuan 7-Id Atribut</title>
    <style>
        #web {
            color: blue;
            text-align: center;
            background-color: blueviolet;
            padding: 50px
        }
    </style>
</head>

<body>
    <!-- Atribut id digunakan untuk memberikan identitas unik untuk satu elemen dalam satu halaman html.  -->
    <h1 id="web">Website-ku</h1>
    <h2 style="color:blue; text-align:center; background-color: blueviolet;" id="web">Website-ku</h2>
    <p id="web">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat.
    </p>
</body>

</html>
